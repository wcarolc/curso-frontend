<!DOCTYPE html>
<html lang="pt_BR">
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
</head>
<body>
	<h1>Tabelas</h1>

	<table border="1" width="100%">
		
			<thead>
				<tr>
					<th>01</th>
					<th>02</th>
					<th>03</th>
				</tr>
				<tr>
				<td colspan="3">esta é a tabela de milhões</td>
			</tr>
			</thead>
			
		<tbody align="center">
			<tr>
				<td>1A</td>
				<td>1B</td>
				<td>1C</td>
			</tr>
			<tr>
				<td>2A</td>
				<td>2B</td>
				<td>2C</td>
			</tr>
			<tr>
				<td>3A</td>
				<td>3B</td>
				<td>3C</td>
			</tr>
		</tbody>

		<tfoot>
			<tr><td colspan="3">rodapé da tabela</td></tr>
		</tfoot>
	</table>

	</body>
</html>
